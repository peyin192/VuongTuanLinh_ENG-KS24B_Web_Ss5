<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex10.css">
</head>
<body>
    <div class="checkout-form">
        <h2>Billing address</h2>
        <div class="input-group">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
        </div>
        
        <div class="input-group">
            <input type="text" placeholder="Username">
        </div>
    
        <div class="input-group">
            <input type="email" placeholder="Email (Optional)">
        </div>
    
        <div class="input-group">
            <input type="text" placeholder="Address">
        </div>
    
        <div class="input-group">
            <input type="text" placeholder="Address 2 (Optional)">
        </div>
    
        <div class="input-group">
            <select>
                <option>Choose...</option>
            </select>
            <select>
                <option>Choose...</option>
            </select>
            <input type="text" placeholder="Zip">
        </div>
    
        <div class="checkbox-group">
            <label><input type="checkbox"> Shipping address is the same as my billing address</label>
            <label><input type="checkbox"> Save this information for next time</label>
        </div>
    
        <h2>Payment</h2>
        <div class="payment-method">
            <label><input type="radio" name="payment" checked> Credit card</label>
            <label><input type="radio" name="payment"> Debit card</label>
            <label><input type="radio" name="payment"> PayPal</label>
        </div>
    
        <div class="input-group">
            <input type="text" placeholder="Name on card">
            <input type="number" placeholder="Credit card number">
        </div>
    
        <div class="input-group">
            <input type="text" placeholder="Expiration">
            <input type="number" placeholder="CVV">
        </div>

        
    
        <button class="checkout-btn">Continue to checkout</button>
    </div>
    
</body>
</html>
